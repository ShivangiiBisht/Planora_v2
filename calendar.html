<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Study Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div>
                    <h1 class="title">Study Calendar</h1>
                    <p class="subtitle">View your tasks and study sessions</p>
                </div>
                
                <div class="header-buttons">
                    <a href="index.html" class="btn-primary">
                        ← Back to Planner
                    </a>
                    <a href="pomodoro.html" class="btn-primary">
                        Pomodoro Timer
                    </a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth" class="btn-nav">←</button>
                    <h2 id="currentMonth">January 2026</h2>
                    <button id="nextMonth" class="btn-nav">→</button>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>

                <div class="calendar-legend">
                    <div class="legend-item">
                        <span class="legend-color" style="background: #4ade80;"></span>
                        <span>Tasks Due</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #22d3ee;"></span>
                        <span>Study Sessions</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
