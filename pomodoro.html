<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Study Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div>
                    <h1 class="title">Pomodoro Timer</h1>
                    <p class="subtitle">Focus on your studies with timed sessions</p>
                </div>
                
                <div class="header-buttons">
                    <a href="index.html" class="btn-primary">
                        ‚Üê Back to Planner
                    </a>
                    <a href="calendar.html" class="btn-primary">
                        Calendar
                    </a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="pomodoro-container">
                <div class="timer-display">
                    <div id="timerCircle" class="timer-circle">
                        <div class="timer-text">
                            <div id="timeDisplay" class="time">25:00</div>
                            <div id="timerLabel" class="timer-label">Focus Time</div>
                        </div>
                    </div>
                </div>

                <div class="timer-controls">
                    <button id="startBtn" class="btn-timer btn-start">Start</button>
                    <button id="pauseBtn" class="btn-timer btn-pause hidden">Pause</button>
                    <button id="resetBtn" class="btn-timer btn-reset">Reset</button>
                    <button id="muteBtn" class="btn-timer btn-start">üîä</button>
                </div>

                <div class="timer-settings">
                    <div class="setting-group">
                        <label>Focus Duration (minutes)</label>
                        <input type="number" id="focusDuration" value="25" min="1" max="60">
                    </div>
                    <div class="setting-group">
                        <label>Break Duration (minutes)</label>
                        <input type="number" id="breakDuration" value="5" min="1" max="30">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/pomodoro.js"></script>
</body>
</html>
